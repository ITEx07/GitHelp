display:inline-block;

table

<body>
  <nav>
    <ul>
  	  <li><a href="webpage.html">もどる</a></li>
  	  <li><a href="index.html">目次</a></li>
    </ul>
  </nav>
  <h1></h1>
  <table border="1">
    <tr>
      <td scope="col">コマンド</td>
      <td scope="col">説明</td>
    </tr>
    <tr>
      <td>clone</td>
      <td>新しいディレクトリの中にリポジトリをコピーする</td>
    </tr>
    <tr>
      <td>init</td>
      <td>からのリポジトリを作成する</td>
    </tr>
    <tr>
      <td>add</td>
      <td>インデックスにファイルを追加</td>
    </tr>
    <tr>
      <td>log</td>
      <td>コミットログを表示</td>
    </tr>
    <tr>
      <td>status</td>
      <td>作業ツリーの状態を表示</td>
    </tr>
    <tr>
      <td>branch</td>
      <td>ブランチの表示、作成、削除</td>
    </tr>
    <tr>
      <td>checkout</td>
      <td>ブランチの切り替え</td>
    </tr>
    <tr>
      <td>commit</td>
      <td>リポジトリに変更を保存</td>
    </tr>
    <tr>
      <td>merge</td>
      <td>複数のブランチの作業履歴をまとめる</td>
    </tr>
    <tr>
      <td>pull</td>
      <td>リモートリポジトリの履歴を取得する</td>
    </tr>
    <tr>
      <td>push</td>
      <td>リモートリポジトリに履歴をアップする</td>
    </tr>
  </table>
</body>

</html>
