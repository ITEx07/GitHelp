  <h1>GitHub Pagesの作り方</h1>
  <ul>
  
    <li>GitHub上でリポジトリを作成</li>
    <li>gh-pagesブランチを作成</li>
    <li>cloneしてローカルで編集する</li>
    <li>初めにindex.htmlを作成する（必須）</li>
    <li>編集ができたらgh-pagesブランチにpushする</li>
    <li>webページのurlは<br>
    https://[アカウント名].github.io/[リポジトリ名]</li>
    <li>ページの更新、新規作成したいときはローカルで編集して、commit　->　gh-pagesにpushとすればいい</li>
    
  </ul>
